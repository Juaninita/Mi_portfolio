<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de juani y pauli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora"> 
        <form name="calcu" action="" method="get">
            <input type="text" name="visor" id="visor" placeholder="">
            <div class="fila1">
                <input type="button" name="btnP1" id="btnP1" value="(" onclick="document.calcu.visor.value+='('">
                <input type="button" name="btnP2" id="btnP2" value=")" onclick="document.calcu.visor.value+=')'">
                <input type="button" name="btn%" id="btn%" value="%" onclick="document.calcu.visor.value+='%'">
                <input type="reset" name="btnAC" id="btnAC" value="AC">
            </div>
            <div class="fila2">
                <input type="button" name="btn7" id="btn7" value="7" onclick="document.calcu.visor.value+='7'">
                <input type="button" name="btn8" id="btn8" value="8" onclick="document.calcu.visor.value+='8'">
                <input type="button" name="btn9" id="btn9" value="9" onclick="document.calcu.visor.value+='9'">
                <input type="button" name="btn/" id="btn/" value="/" onclick="document.calcu.visor.value+='/'">
            </div>
            <div class="fila3">
                <input type="button" name="btn4" id="btn4" value="4" onclick="document.calcu.visor.value+='4'">
                <input type="button" name="btn5" id="btn5" value="5" onclick="document.calcu.visor.value+='5'">
                <input type="button" name="btn6" id="btn6" value="6" onclick="document.calcu.visor.value+='6'">
                <input type="button" name="btnX" id="btnX" value="X" onclick="document.calcu.visor.value+='X'">
            </div>
            <div class="fila4">
                <input type="button" name="btn1" id="btn1" value="1" onclick="document.calcu.visor.value+='1'">
                <input type="button" name="btn2" id="btn2" value="2" onclick="document.calcu.visor.value+='2'">
                <input type="button" name="btn3" id="btn3" value="3" onclick="document.calcu.visor.value+='3'">
                <input type="button" name="btn-" id="btn-" value="-" onclick="document.calcu.visor.value+='-'">
            </div>
            <div class="fila5">
                <input type="button" name="btn0" id="btn0" value="0" onclick="document.calcu.visor.value+='0'">
                <input type="button" name="btnPunto" id="btnPunto" value="." onclick="document.calcu.visor.value+='.'">
                <input type="button" name="btnIgual" id="btnIgual" value="=" onclick="document.calcu.visor.value=eval(document.calcu.visor.value)">
                <input type="button" name="btn+" id="btn+" value="+" onclick="document.calcu.visor.value+='+'">
            </div>
        </form> 
    </div>
</body>
</html>
